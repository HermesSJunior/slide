<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide JavaScript</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <ul class="custom_controls">
        <li><img src="./img/image_01_small.jpg" alt=""></li>
        <li><img src="./img/image_02_small.jpg" alt=""></li>
        <li><img src="./img/image_03_small.jpg" alt=""></li>
        <li><img src="./img/image_04_small.jpg" alt=""></li>
        <li><img src="./img/image_05_small.jpg" alt=""></li>
        <li><img src="./img/image_06_small.jpg" alt=""></li>
    </ul>
    <div class="slide_wrapper">
        <ul class="slide">
            <li><img src="./img/image_01.jpg" alt=""></li>
            <li><img src="./img/image_02.jpg" alt=""></li>
            <li><img src="./img/image_03.jpg" alt=""></li>
            <li><img src="./img/image_04.jpg" alt=""></li>
            <li><img src="./img/image_05.jpg" alt=""></li>
            <li><img src="./img/image_06.jpg" alt=""></li>
        </ul>
    </div>
    <div class="arrow_navigation">
        <button class="previous"></button>
        <button class="next"></button>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
